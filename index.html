<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="grid-container">
    <!--Top section-->
    <header class="grid-item">
        <!--Nav container-->
        <nav>
            <!--Logo Container-->
            <div class="logo-container">Header Logo</div>
            <!--links container-->
            <div>
                <ul class="links-container">
                    <li>Header link one</li>
                    <li>Header link two</li>
                    <li>Header link three</li>
                </ul>
            </div>
        </nav>
        <!--Bottom part of the top section container-->
        <section class="bttm-c">
            <!--Left side container-->
            <div class="leftside-c bttm-header-container">
                <h1>This website is awesome</h1>
                <p>This website has some subtext that goes here under the main title. It's a smaller font and the color
                    is lower contrast</p>
                <button class="topbtn signup-btn">Sign Up</button>
            </div>
            <!--Right side container-->
            <div class="rightside-c bttm-header-container">
                <p>this is a placeholder for an image</p>
            </div>
        </section>
    </header>
    <!--Middle Section-->
    <main class="grid-item">
        <section class="top-main-section">
            <h2>Some random information.</h2>
            <div class="container-for-img">
                <figure>
                    <div class="img-container"></div>
                    <figcaption class="main-img-fig">
                        this is some subtext under an illustration or image
                    </figcaption>
                </figure>
                <figure>
                    <div class="img-container"></div>
                    <figcaption class="main-img-fig">
                        this is some subtext under an illustration or image
                    </figcaption>
                </figure>
                <figure>
                    <div class="img-container"></div>
                    <figcaption class="main-img-fig">
                        this is some subtext under an illustration or image
                    </figcaption>
                </figure>
                <figure>
                    <div class="img-container"></div>
                    <figcaption class="main-img-fig">
                        this is some subtext under an illustration or image
                    </figcaption>
                </figure>
            </div>
        </section>
        <section class="bottom-main-section">
            <figure class="bottom-main-container">
                <p><i>This is an inspring quote, or a testimonial from a customer. Maybe it's just filling up space,
                    or maybe people will actually read it. Who knows? All i know is that it looks nice.
                </i></p>
                <figcaption class="bottom-main-section-fig">-Thor, God of Thunder</figcaption>
            </figure>
        </section>
    </main>
    <!--Bottom Section-->
    <footer class="grid-item">
        <section></section>
        <section></section>
    </footer>
</body>

</html>
